        <label for="name4">Address 2</label>

        <label for="name5">Address 3</label>

        <select id="phone" name="phone" required>

        <input type="file"><br><br>

        <input type="checkbox" id="tnc" name="tnc" required>
        <label for="tnc">I agree with all the terms and condition</label><br><br>
<div class="four">
