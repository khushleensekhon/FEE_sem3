<head>
    <meta charset="UTF-8">

<body>
    <form action="">

        <button type="submit">Submit</button>

        <h1>Checkbox</h1> <br>

        <input type="Checkbox" id="age">

        <h1>Range</h1>
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="100" value="70" step="20">
    
    </form>
