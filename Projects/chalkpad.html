<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalkpad Pro</title>
    <link rel="stylesheet" href="chalkpad.css">
</head>
<body>
    <div class="div1">
        <img src="https://cbs.codebrigade.in/cb_top_right_icon.png" alt="" style="float: right;">

    </div>
    <div class="div2"><form class="form">
        <img src="https://cchm.codebrigade.in//images/logo_378.png"><br><br>
        
            <label for="user" id="user" style="text-align: left;">Username</label><br>
            <input type="text" name="user"><br><br>
            <label for="pass" id="pass">Password</label><br>
            <input type="password" name="pass"><br><br>
            <label for="session" id="session">Session:</label><br>
            <select id="session" name="session" style="width: 85%; height: 23px; font-size: 15px;">
                <option>2022-2023</option>
                <option>2023-2024</option>
                <option>2024-2025</option>
                <option>2025-2026</option>
            </select>
            <br><br>
            <input type="checkbox" name="passs" id="passs"><label for="passs" id="passs">Remember password</label>
        <br><br><button type="submit" id="submit" >Sign In</button>
        <p>Forgot your password? Click here <br><br>
            Privacy Policy
        </p><br>
        <img src="https://cchm.codebrigade.in/images/apple_store_icon.png" alt=""  id="img-one">
        <img src="https://cchm.codebrigade.in/images/gplaystore_icon.png" alt="" id="img-two">
        <br><br>

        <b style="margin-left: 30px;">Mobile App Code : 800010</b> <br><br>
        <p id="power">
            Powered by  
            <img src="https://cchm.codebrigade.in//images/code-brigade-logo-small.png" style="width: 120px; height: 35px; margin-left: 20px;">
        </p>
        
        </form>

    </div>
</body>
</html>
